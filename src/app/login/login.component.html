<div class="wrapper-form">
	<h3>Sign in</h3>
		<div class="entry">
			<input type="text" class="user-info" placeholder="username" [(ngModel)]="user.username">
			<input type="password" class="user-info" placeholder="password" [(ngModel)]="user.password">
			<!-- <a href="" class="entry-submit">></a> -->
			<button class="entry-submit" (click)="pushInToServer()"></button>
			<p class="annotation"><a href="">Forgot password? </a></p>
	</div>
</div>
